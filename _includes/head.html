<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="format-detection" content="telephone=no" />

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="naver-site-verification" content="1dbebef51b6799cdb5dfd36c0175c25dbf0e05c6" />

  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.favicon }}/apple-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.favicon }}/apple-icon-60x60.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.favicon }}/apple-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.favicon }}/apple-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.favicon }}/apple-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.favicon }}/apple-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.favicon }}/apple-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.favicon }}/apple-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.favicon }}/apple-icon-180x180.png" />
  <link
    rel="icon"
    type="image/png"
    sizes="192x192"
    href="{{ site.favicon }}/android-icon-192x192.png"
  />
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.favicon }}/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.favicon }}/favicon-96x96.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.favicon }}/favicon-16x16.png" />
  <link rel="manifest" href="{{ site.favicon }}/manifest.json" />
  <meta name="msapplication-TileColor" content="#ffffff" />
  <meta name="msapplication-TileImage" content="{{ site.favicon }}/ms-icon-144x144.png" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-1LKH5C0HN4"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-1LKH5C0HN4");
  </script>

  <title>
    {% if page.layout != 'home' %}{% if page.title %}{{ page.title }}{% else
    %}{{ site.title }}{% endif %} - {{ site.title }}{% else %} {{ site.title
    }}{% endif %}
  </title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <script
    type="text/javascript"
    src="{{ page.js_file | relative_url }}"
  ></script>
  {% seo %}
</head>
