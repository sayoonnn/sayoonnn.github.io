title: "sayoon.shell"
tagline: ""
description: "개발바닥 블로그"
github_username: sayoonnn
baseurl: "/"
url: "https://sayoonnn.github.io"

include:
  - _archives

plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

sass:
  style: compressed

highlighter: rouge

